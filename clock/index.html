<!DOCTYPE html>
<html>
<head>
	<title>CLock</title>
	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
      <div class="clock">
      	<div class="hand hour" id="data-hour"></div>
      	<div class="hand minute" id="data-minute"></div>
      	<div class="hand second" id="data-second"></div>
      	<div class="num num1">I</div>
      	<div class="num num2">II</div>
      	<div class="num num3">III</div>
      	<div class="num num4">VI</div>
      	<div class="num num5">V</div>
      	<div class="num num6">VI</div>
      	<div class="num num7">VII</div>
      	<div class="num num8">VIII</div>
      	<div class="num num9">IX</div>
      	<div class="num num10">X</div>
      	<div class="num num11">XI</div>
      	<div class="num num12">XII</div>
     
      </div>
      	<script type="text/javascript" src="script.js"></script>
</body>
</html>
